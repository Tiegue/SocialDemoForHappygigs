name: Frontend-CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  frontend:
    name: Build & Test Next.js Client
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: react-client

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build App
        run: npm run build

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright Tests
        run: |
          echo "‚è≥ Running Playwright tests..."
          npx playwright test

      - name: Upload Test Traces (on failure)
        uses: actions/upload-artifact@v4
        if: ${{ failure() }}
        with:
          name: playwright-traces
          path: react-client/test-results/
          retention-days: 5

      - name: Upload Playwright Report (always)
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: react-client/playwright-report/
          retention-days: 5

