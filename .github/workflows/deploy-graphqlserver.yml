name: Backend CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  backend:
    name: Build & Test Spring Boot App
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16.8
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: socialdemo
          POSTGRES_USER: social
          POSTGRES_PASSWORD: social
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      #KRaft mode is not stable for Actions, so use zookeeper instead.
      zookeeper:
        image: wurstmeister/zookeeper:3.4
        ports:
          - 2181:2181

      kafka:
        image: wurstmeister/kafka:2.13-2.8.0
        ports:
          - 9092:9092
        env:
          KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
          KAFKA_BROKER_ID: 1
          KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092

      redis:
        image: redis
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=5

    defaults:
      run:
        working-directory: graphqlserver

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Wait for Services
        run: |
          until pg_isready -h localhost -p 5432; do echo "⏳ Waiting for PostgreSQL..."; sleep 2; done
          until curl --silent localhost:9092; do echo "⏳ Waiting for Kafka..."; sleep 2; done
          until redis-cli -h localhost ping; do echo "⏳ Waiting for Redis..."; sleep 2; done

      - name: Run Tests with Maven
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/socialdemo
          SPRING_DATASOURCE_USERNAME: social
          SPRING_DATASOURCE_PASSWORD: social
          SPRING_REDIS_HOST: localhost
          SPRING_KAFKA_BOOTSTRAP_SERVERS: localhost:9092
        run: mvn clean verify
