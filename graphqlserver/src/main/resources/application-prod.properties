# graphqlserver/src/main/resources/application-prod.properties
server.port=4446

# Database - will be overridden by environment variables
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/socialdemo}
spring.datasource.username=${DATABASE_USERNAME:social}
spring.datasource.password=${DATABASE_PASSWORD:social}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

# Kafka
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.consumer.group-id=social-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.enable-idempotence=true

# Redis
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}

# CORS
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# GraphQL WebSocket
spring.graphql.websocket.path=/graphql
spring.graphql.websocket.connection-init-timeout=30s

# Circuit Breaker
resilience4j.circuitbreaker.instances.redis.register-health-indicator=true
resilience4j.circuitbreaker.instances.redis.sliding-window-size=10
resilience4j.circuitbreaker.instances.redis.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.redis.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.redis.wait-duration-in-open-state=5s
resilience4j.circuitbreaker.instances.redis.failure-rate-threshold=50

# Health checks & metrics
management.endpoint.health.show-details=when-authorized
management.endpoints.web.exposure.include=health,info,prometheus
management.metrics.export.prometheus.enabled=true

# Logging
logging.level.root=INFO
logging.level.socialdemo.graphql=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n